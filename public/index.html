<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bitget Arb (Vercel) — Uses your API (server-side)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>.log{height:200px;overflow:auto;background:#021020;padding:10px;color:#9fd0ea;border-radius:6px}</style>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen flex items-start">
  <div class="max-w-5xl mx-auto p-6 w-full">
    <h1 class="text-2xl mb-4">Bitget Arbitrage Dashboard (Server-side API Keys)</h1>

    <div class="grid md:grid-cols-3 gap-4">
      <div class="p-4 bg-slate-800 rounded">
        <label class="block text-sm text-slate-400">Symbol</label>
        <input id="symbol" class="mt-1 w-full p-2 bg-slate-900 rounded" value="BTC/USDT" />
        <label class="block mt-2 text-sm text-slate-400">Mode</label>
        <select id="type" class="mt-1 w-full p-2 bg-slate-900 rounded">
          <option value="spot-future">Spot ↔ Futures</option>
          <option value="spot-spot">Spot ↔ Spot</option>
          <option value="future-future">Futures ↔ Futures</option>
        </select>
        <label class="block mt-2 text-sm text-slate-400">Poll ms</label>
        <input id="poll" value="2000" class="mt-1 w-full p-2 bg-slate-900 rounded"/>

        <div class="flex gap-2 mt-3">
          <button id="start" class="flex-1 bg-cyan-500 p-2 rounded text-slate-900 font-semibold">Start</button>
          <button id="stop" disabled class="flex-1 bg-slate-700 p-2 rounded">Stop</button>
        </div>

        <div class="mt-3 text-xs text-slate-400">
          <button id="validate" class="mt-2 bg-slate-600 p-2 rounded w-full">Validate API Keys (server-side)</button>
          <div id="validateRes" class="mt-2 text-sm"></div>
        </div>
      </div>

      <div class="p-4 bg-slate-800 rounded col-span-2">
        <div class="flex justify-between items-end">
          <div>
            <div class="text-sm text-slate-400">Market A</div>
            <div class="text-3xl font-semibold" id="pA">—</div>
            <div class="text-xs text-slate-400" id="tsA">—</div>
          </div>
          <div>
            <div class="text-sm text-slate-400">Market B</div>
            <div class="text-3xl font-semibold" id="pB">—</div>
            <div class="text-xs text-slate-400" id="tsB">—</div>
          </div>
          <div>
            <div class="text-sm text-slate-400">Spread</div>
            <div class="text-3xl font-semibold" id="spread">—</div>
            <div class="text-xs text-slate-400" id="pct">—</div>
          </div>
        </div>

        <div class="mt-4 flex gap-3">
          <input id="threshold" value="20" class="p-2 bg-slate-900 rounded" />
          <button id="takeSim" class="bg-emerald-500 p-2 rounded text-slate-900">Simulate Take</button>
          <button id="takeLive" class="bg-red-600 p-2 rounded" title="Requires LIVE_TRADING=true and validated keys">Take Live</button>
        </div>
      </div>
    </div>

    <div class="mt-6 grid md:grid-cols-2 gap-4">
      <div>
        <div class="text-sm text-slate-400 mb-2">Logs</div>
        <div id="logs" class="log">No logs yet.</div>
      </div>
      <div>
        <div class="text-sm text-slate-400 mb-2">Events</div>
        <div id="events" class="log">No events yet.</div>
      </div>
    </div>

  </div>

<script>
(() => {
  const el = id => document.getElementById(id);
  let loop = null;
  let running = false;

  function log(msg) {
    const t = new Date().toLocaleTimeString();
    el('logs').textContent = `${t} ${msg}\n` + el('logs').textContent;
  }
  function eventLog(msg) {
    const t = new Date().toLocaleTimeString();
    el('events').textContent = `${t} ${msg}\n` + el('events').textContent;
  }

  async function fetchPrice() {
    const symbol = el('symbol').value.replace('/','');
    const type = el('type').value; // spot-future etc
    try {
      const r = await fetch(`/api/price?symbol=${symbol}&type=${type}`);
      if (!r.ok) throw new Error('price api failed');
      const j = await r.json();
      el('pA').textContent = j.priceA.toFixed(2);
      el('pB').textContent = j.priceB.toFixed(2);
      el('tsA').textContent = new Date(j.ts).toLocaleTimeString();
      el('tsB').textContent = new Date(j.ts).toLocaleTimeString();
      el('spread').textContent = j.spreadAbs.toFixed(2);
      el('pct').textContent = j.spreadPct + '%';
      log(`price fetched ${j.priceA} / ${j.priceB} spread ${j.spreadAbs}`);
      const threshold = parseFloat(el('threshold').value || '20');
      if (j.spreadAbs >= threshold) {
        eventLog(`ARBITRAGE: spread ${j.spreadAbs} >= ${threshold}`);
      }
    } catch (e) {
      log('price fetch error: ' + e.message);
    }
  }

  el('start').addEventListener('click', () => {
    if (running) return;
    running = true;
    el('start').disabled = true;
    el('stop').disabled = false;
    const ms = parseInt(el('poll').value || '2000');
    fetchPrice();
    loop = setInterval(fetchPrice, ms);
    log('started polling');
  });

  el('stop').addEventListener('click', () => {
    if (!running) return;
    running = false;
    el('start').disabled = false;
    el('stop').disabled = true;
    clearInterval(loop);
    log('stopped polling');
  });

  el('validate').addEventListener('click', async () => {
    el('validateRes').textContent = 'validating...';
    try {
      const r = await fetch('/api/validate');
      const j = await r.json();
      el('validateRes').textContent = JSON.stringify(j);
      if (j.ok) eventLog('API keys validated');
      else eventLog('validate failed: ' + (j.error || JSON.stringify(j)));
    } catch (e) {
      el('validateRes').textContent = 'error: ' + e.message;
      eventLog('validate error: ' + e.message);
    }
  });

  el('takeSim').addEventListener('click', async () => {
    // simulate take: front-end will not place live orders, just log event
    eventLog('Simulated taking arbitrage (no orders placed)');
  });

  el('takeLive').addEventListener('click', async () => {
    if (!confirm('Proceed with live order? This requires LIVE_TRADING=true and valid keys.')) return;
    const symbol = el('symbol').value;
    const amount = prompt('Amount (base asset qty, e.g., 0.001):', '0.001');
    const side = prompt('side buy or sell', 'buy');
    try {
      const r = await fetch('/api/trade', {
        method: 'POST',
        headers: { 'content-type': 'application/json' },
        body: JSON.stringify({ symbol, side, amount, marketType: 'spot' })
      });
      const j = await r.json();
      eventLog('trade result: ' + JSON.stringify(j));
    } catch (e) {
      eventLog('trade error: ' + e.message);
    }
  });

})();
</script>
</body>
</html>
